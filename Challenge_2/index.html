<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Custom Combobox / Dropdown</title>
</head>
<body>
    <div class="dropdown__container">
        <div class="dropdown__trigger">
            <div class="dropdown__trigger-text">
                <p>Your Favorite Holiday Movie</p>
                <input type="text" class="dropdown__input"/>
            </div>
            <div class="dropdown__trigger-icon">
                <img src="./images/dropdown-arrow.svg" alt="Dropdown Arrow"/>
            </div>
        </div>
        <div class="dropdown__content">
            <div class="dropdown__content-item">
                <div class="dropdown__content-item-img">
                    <img src="./images/christmas-carol.png" alt="Movie"/>
                </div>
                <div class="dropdown__content-item-text">
                    <h3 class="dropdown__content-item-title">Harry Potter</h3>
                    <span class="dropdown__content-item-year">2012</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
